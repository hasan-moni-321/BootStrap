<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <form action="" class="p-3 bg-dark text-white w-50">
        <div class="mb-3">
            <label for="name" class="form-label">Name: </label> 
            <input type="text" id="name" class="form-control-inline">
        </div>

        <div class="mb-3 ">
            <label for="email" class="form-label">Email: </label>
            <input type="text" id="email" class="form-control-inline"> 
            <div class="form-text">
                <p>Your email will remain private!</p>
            </div>
        </div>

        <div class="mb-3">
            <div class="form-check-inline">
                <input type="radio" class="form-check-input" id="male">
                <label for="male">Male</label>
            </div> 
            <div class="form-check-inline">
                <input type="radio" class="form-check-input" id="female">
                <label for="female">Female</label>
            </div>
        </div>

        <div class="mb-3">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="tnc"> 
                <label for="tnc">Terms and Conditions</label>
            </div>
        </div>

        <div class="mb-3">
            <label for="department">Department: </label> 
            <select name="department" id="department" class="form-select-inline">
                <option value="cse">CSE</option>
                <option value="eee" selected>EEE</option> 
                <option value="llb">LLB</option>
            </select>
        </div>

        <div class="mb-3">
            <button class="btn btn-info">Submit</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
