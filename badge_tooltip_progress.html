<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!--Use of badge-->
    <h2>bootstrap5 videos <span class="badge bg-secondary rounded-pill">New</span></h2>

    <button class="btn btn-primary">Download
        <span class="badge bg-secondary rounded-pill">25</span>
    </button>

    <!--Use of tooltip-->
    <button 
        class="btn btn-primary" 
        data-bs-toggle="tooltip" 
        data-bs-placement="right" 
        title="click here to submit">
        Submit
    </button>

    <!--Use of progress-->
    <div class="progress">
        <div 
            class="progress-bar bg-primary w-25"
            role="progressbar"
            aria-valuenow="25"
            aria-valuemax="100"
            aria-valuemin="25"
        ></div>
        <div 
            class="progress-bar bg-secondary w-25"
            role="progressbar"
            aria-valuenow="25"
            aria-valuemax="100"
            aria-valuemin="25"
        ></div>
        <div 
            class="progress-bar bg-info w-25"
            role="progressbar"
            aria-valuenow="25"
            aria-valuemax="100"
            aria-valuemin="25"
        ></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
